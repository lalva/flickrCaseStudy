<!DOCTYPE html>
<html ng-app="flickerCaseStudyApp" class="no-js">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="initial-scale=1" />
  <meta name="description" content="">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/filterWidget.css">
  <!-- endbuild -->
</head>
<body>
  <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. We use HTML5's canvas feature extensivily. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->


  <!-- Tab Navigatoin -->
  <div ng-controller="TabsCtrl">
    <!-- Splashcreen -->
  <div ng-show="loading">
    <h2>Loading</h2>
  </div>

  <div class="row" ng-hide="loading" style="margin: 0">
    <md-input-container class="col-md-7">
      <label><i class="fa fa-search"></i> Custom Search</label>
       <input type="text" ng-model="customSearch">
    </md-input-container>
    <div class="col-md-3"></div>
    <md-button id="recentsBtn" class="md-fab md-primary col-md-2" aria-label="Profile">
      &#x21bb;
      <md-tooltip>Get Recents</md-tooltip>
    </md-button>
  </div>

  <md-tabs md-selected="loc" ng-hide="loading">
    <md-tab id="tab1" ui-sref="analysis">
      <md-tab-label>Analysis</md-tab-label>
      <md-tab-template>
      </md-tab-template>
    </md-tab>
    <md-tab ui-sref="filter" id="tab2" ng-disabled="data.secondLocked" md-selected="activeTab">
      <md-tab-label>Filter</md-tab-label>
      <md-tab-template>
      </md-tab-template>
    </md-tab>
  </md-tabs>
  <ui-view ng-hide="loading"></ui-view>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/x2js/xml2json.min.js"></script>
  <script src="bower_components/angular-xml/angular-xml.js"></script>
  <script src="bower_components/rgbaster/rgbaster.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/analysis.js"></script>
  <script src="scripts/controllers/filter.js"></script>
  <script src="scripts/directives/graph.js"></script>
  <script src="scripts/services/filterservice.js"></script>
  <script src="scripts/services/flickrphotos.js"></script>
  <script src="scripts/services/colorservice.js"></script>
  <script src="scripts/directives/filterwidget.js"></script>
  <script src="scripts/controllers/tabs.js"></script>
  <script src="scripts/directives/wordcloud.js"></script>
  <!-- endbuild -->
</body>
</html>
