<filter-widget></filter-widget>
<div class="row flickr-photos">
  <div class="flickr-photo" ng-repeat="photo in filter.photos" style="background:{{photo.color.hex}};padding:5px;">
    <div style="background:{{photo.colors.dominant}};padding:5px;">
      <div style="background:{{photo.colors.secondary}};padding:5px;">
        <img ng-src="{{photo.url_t}}" width="{{photo.width_t}}" />
      </div>
    </div>
  </div>
</div>
